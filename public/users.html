<!DOCTYPE html>
<html>
<head>
  <title>Users</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="/" class="btn btn-outline-light">Create User</a>
    <span class="navbar-brand">Users Directory</span>
  </div>
</nav>

<div class="container mt-5">

  <div class="card p-4 mb-4">
    <h5>Search Users</h5>

    <div class="row">
      <div class="col-md-5">
        <input id="searchName" class="form-control" placeholder="Search by name">
      </div>
      <div class="col-md-5">
        <input id="searchEmail" class="form-control" placeholder="Search by email">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="search()">Search</button>
      </div>
    </div>
  </div>

  <div class="card p-4">
    <h5>User Records</h5>

    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>City</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

  </div>
</div>

<script>
async function loadUsers(url="/api/users") {
  const res = await fetch(url);
  const users = await res.json();

  tbody.innerHTML = users.map(u => `
    <tr>
      <td>${u.image ? `<img src="${u.image}">` : "-"}</td>
      <td>${u.name}</td>
      <td>${u.email}</td>
      <td>${u.age || ""}</td>
      <td>${u.city || ""}</td>
      <td>
        <button class="btn btn-sm btn-danger"
          onclick="delUser('${u._id}')">
          Delete
        </button>
      </td>
    </tr>
  `).join("");
}

async function search() {
  const name = searchName.value;
  const email = searchEmail.value;

  const url = `/api/users/search?name=${name}&email=${email}`;
  loadUsers(url);
}

async function delUser(id) {
  if (!confirm("Delete this user?")) return;

  await fetch("/api/users/" + id, {
    method: "DELETE"
  });

  loadUsers();
}

loadUsers();
</script>

</body>
</html>
